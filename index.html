<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGX - Personal Information</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/slack-profile.png"
        alt="tkworldclass"
        data-testid="slackDisplayImage"
        class="slack-image"
      />
      <div class="main">
        <div class="name">
          <span>Username:</span>
          <h1 class="username" data-testid="slackUserName">tkworkdclass</h1>
        </div>
        <p class="week" data-testid="currentDayOfTheWeek"></p>
        <p class="utc" data-testid="currentUTCTime"></p>
        <p class="track" data-testid="myTrack">My Track: Frontend development</p>
        <span class="github"
          >Github:
          <a
            href="https://github.com/Tk-brainCodes"
            target="_blank"
            data-testid="githubURL"
            >TkbrainCodes</a
          >
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
